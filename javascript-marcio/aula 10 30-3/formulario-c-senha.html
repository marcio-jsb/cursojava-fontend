<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
    
    </style>
</head>
<body>
    <form method="post" action="">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" minlength="3" pattern="^[a-z0-9_-]{3,16}$">
                <br><br>
            <label for="psw">Senha</label>
            <input type="password" name="psw" id="psw"  required>
                <br><br>
            <label for="pswconfirm">Confirmar Senha</label>
            <input type="password" name="pswconfirm" id="pswconfirm" required>
        </fieldset>
        <fieldset>
            <legend>Info Pessoal</legend>

            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                <br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
               <br><br>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" minlength="14" maxlength="14" pattern="d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                <br><br>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="(000)00000-0000">
                <br><br>
            <p>Genero</p>
            <label for="fem"><input type="radio" name="sexo" id="">Feminino</label> 
            <label for="masc"><input type="radio" name="sexo">Masculino</label> 
                <br><br>
            <label for="dtnascimento">Data de Nascimento</label>
            <input type="date" name="dtnascimento" id="dtnascimento">
            <!--<label for="idade">Idade</label> -->
            <!--<input type="number" name="idade" id="idade"> -->
                <br><br>
            <label for="li">
                <input type="checkbox" name="li" id="li">Aceito os termos
            </label>
        </fieldset>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">

        <script>
const password = document.getElementById("psw")
const confirmpassword = document.getElementById("pswconfirm");

function validatePassword(){
if(psw.value != pswconfirm.value) {
    confirmpassword.setCustomValidity("As senhas não conferem");
} else {
    confirmpassword.setCustomValidity('');
}
}

password.onchange = validatePassword;
pswconfirm.onkeyup = validatePassword;             
        
        </script>
        
    </form>
</body>
</html>
