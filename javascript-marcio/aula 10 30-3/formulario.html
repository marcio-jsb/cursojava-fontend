<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    <form method="post" action="">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="user">Usu√°rio:</label>
            <input type="text" name="user" id="user" minlength="3" required>
                <br><br>
            <label for="psw">Senha</label>
            <input type="password" name="psw" id="psw" required>
                <br><br>
            <label for="pswconfirm">Confirmar Senha</label>
            <input type="password" name="pswconfirm" id="pswconfirm" required>
        </fieldset>
        <fieldset>
            <legend>Info Pessoal</legend>

            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                <br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
               <br><br>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" minlength="14" maxlength="14"required>
                <br><br>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="(000)00000-0000">
                <br><br>
            <p>Genero</p>
            <label for="fem"><input type="radio">Feminino</label> 
            <label for="masc"><input type="radio">Masculino</label> 
                <br><br>
            <label for="dtnascimento">Data de Nascimento</label>
            <input type="date" name="dtnascimento" id="dtnascimento">
                <br><br>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade">
                <br><br>
            <label for="li">
                <input type="checkbox" name="li" id="li" required>Aceito os termos
            </label>
        </fieldset>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
